<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almanaque de Amor Propio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        /* Aplicación universal de la fuente Bree Serif */
        *, html, body, #root, button, input, select, textarea {
            font-family: 'Bree Serif', serif !important;
            -webkit-font-smoothing: antialiased;
        }

        body {
            overflow-x: hidden;
            color: #000000;
            background-color: #fafaf9; /* Blanco cálido / Stone-50 */
        }
        
        /* Estilo para letras amarillas con contorno negro solicitado */
        .yellow-outlined {
            color: #ffcc00 !important;
            text-shadow: 
                -1.5px -1.5px 0 #000,  
                 1.5px -1.5px 0 #000,
                -1.5px  1.5px 0 #000,
                 1.5px  1.5px 0 #000,
                 0px    2px   4px rgba(0,0,0,0.3);
        }

        /* Estilos de color para textos */
        .text-outline-red {
            color: #880808 !important;
        }

        .text-outline-black {
            color: #000000 !important;
        }

        /* Animaciones */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .float-animation {
            animation: float 5s ease-in-out infinite;
        }
        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
          animation: spin-slow 15s linear infinite;
        }
        .animate-fade-in {
          animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: inline-block;
          white-space: nowrap;
          animation: marquee 15s linear infinite;
        }
        
        .scroll-reveal {
          opacity: 0;
          transform: translateY(20px);
          transition: all 0.6s ease-out;
        }
        .scroll-reveal.visible {
          opacity: 1;
          transform: translateY(0);
        }
        
        ::-webkit-scrollbar {
          width: 10px;
        }
        ::-webkit-scrollbar-track {
          background: #f5f5f4;
        }
        ::-webkit-scrollbar-thumb {
          background: #d6d3d1;
          border-radius: 10px;
        }

        /* Ajuste específico para la primera letra capitular con contorno */
        .capitular::first-letter {
            color: #ffcc00 !important;
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000;
        }
    </style>
    <script>
      window.addEventListener('scroll', () => {
        document.querySelectorAll('.scroll-reveal').forEach(el => {
          const rect = el.getBoundingClientRect();
          if (rect.top < window.innerHeight * 0.95) {
            el.classList.add('visible');
          }
        });
      });
      window.addEventListener('load', () => {
        setTimeout(() => window.dispatchEvent(new Event('scroll')), 200);
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
